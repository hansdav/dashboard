<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        .dummytext, p.field-title {
            font-family: "Poppins";
        }
    </style>
    <title>Document</title>
</head>
<body>
<div class="dashboard">
    <div class="sidebar">
        <div class="title"><img id="lol" src="/icons/lol-logo.png"> Dashboard</div>
        <div class="mid">
            <div class="home"><img id="home" src="/icons/home.png"> Home</div>
            <div class="profile"><img id="profile" src="/icons/account.png">Profile</div>
            <div class="history"><img id="history" src="/icons/clock-outline.png">Match History</div>
            <div class="stats"><img id="stats" src="/icons/chart-bar.png">Stats</div>
        </div>
        <div class="bot">
            <div class="setting"><img id="setting" src="/icons/settings.png">Setting</div>
            <div class="support"><img id="support" src="/icons/help.png">Support</div>
            <div class="privacy"><img id="privacy" src="/icons/privacy.png">Privacy</div>
        </div>

    </div>
    <div class="header">
        <div class="search"></div>
        <div class="profile.icons"></div>
        <div class="header.intro"></div>
        <div class="dashboard.buttons"></div>
    </div>
    <div class="content">
        <div class="champ-title">Most played champions</div>
        <div class="champions">
            <div class="shyvana"><img id="shyvana" src="/icons/shyvana.jpg">
                <div class="champ-name">Shyvanna</div>
                <div class="cs">CS 213.6 (6.7)</div>
                <div class="ratio">2.88KDA</div>
                <div class="kda">5.6 / 5.0 / 8.8</div>
                <div class="winrate">62%</div>
                <div class="played">95 games played</div>
            </div>
            <div class="senna"><img id="senna" src="/icons/senna.jpg">Senna</div>
            <div class="lulu"><img id="lulu" src="/icons/lulu.jpg">Lulu</div>
            <div class="miss-fortune"><img id="missfortune" src="/icons/missfortune.jpg">Miss Fortune</div>
            <div class="blitzcrank"><img id="blitzcrank" src="/icons/blitzcrank.jpg">Blitzcrank</div>
            <div class="seraphine"><img id="seraphine" src="/icons/seraphine.jpg">Seraphine</div>
        </div>
        <div class="history-title">Recent History</div>
        <div class="recent-history">
            <div class="match-one">WIN</div>
            <div class="match-two">LOSS</div>
            <div class="match-three">LOSS</div>
        </div>
        <div class="stats-title">Stats</div>
        <div class="profile-stats">
            <div class="snowballs">Snowballs</div>
            <div class="great-shyvana">Great with Shyvana</div>
            <div class="bad-smite">Bad Smites</div>
            <div class="hotstreak">Hotstreak</div>
        </div>
    </div>
</div>
</body>
</html>
